<div class="c6mr-splashImgOnly__group c6mr-hasHover" style="width:600px;" >
    <button type="button"
        class="c6mr-splashImgOnly__start
            c6mr-splashImgOnly__start--6-5
            c6js-start"
        style="background-image:url('http://lorempixel.com/600/600/');">
        <span class="c6mr-playBtn">
            <svg version="1.1" class="c6mr-playIconHolder" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve">
            <path class="c6mr-playIcon" d="M144,72c0,39.8-32.2,72-72,72S0,111.8,0,72S32.2,0,72,0S144,32.2,144,72z M72,10c-34.2,0-62,27.8-62,62s27.8,62,62,62
                s62-27.8,62-62S106.2,10,72,10z"/>
            <path class="c6mr-playIcon" d="M52,46v52c0,4.6,5.1,7.5,9.1,5.2l40-26c3.9-2.3,3.9-8,0-10.3l-40-26C57.1,38.5,52,41.4,52,46z"/>
            </svg>
        </span>
        <div class="c6mr-preloader__group c6js-loader" style="display:none;">
            <div class="c6mr-preloader">
                <div class="c6mr-preloader__ring">
                    <div class="c6mr-preloader__orbit">
                        <div class="c6mr-preloader__ball">&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="c6mr-ir">
            <img src="{{splash}}" alt="{{title}}">
        </span>
    </button>
</div>
