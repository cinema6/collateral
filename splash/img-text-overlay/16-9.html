<link rel="stylesheet" type="text/css" href="styles/splash.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/16-9.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/preloader.css?__inline=true">

<div class="c6mr-splashTextOverlay__group">
    <button type="button"
        class="c6mr-splashTextOverlay__start c6mr-splashTextOverlay__start--16-9
            c6js-start"
        style="background-image:url('{{splash}}');">
        <span class="c6mr-playBtn">
            <svg version="1.1" class="c6mr-playIconHolder" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
            <g class="c6mr-playIcon">
                <path d="M4,42.3C4,45.9,5.8,48,8.3,48c1,0,2.2-0.3,3.4-1.1l29-18.3c4.3-2.5,4.3-6.6,0-9.2l-29-18.3
                    C10.5,0.3,9.4,0,8.3,0l0,0C5.8,0,4,2.1,4,5.7V42.3z"/>
            </g>
            </svg>
        </span>
        <div class="c6mr-preloader__group c6js-loader" style="display:none;">
            <div class="c6mr-preloader">
                <div class="c6mr-preloader__ring">
                    <div class="c6mr-preloader__orbit">
                        <div class="c6mr-preloader__ball">&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="c6mr-splashTextOverlay__copy">
            <h1 class="c6mr-title">{{title}}</h1>
        </span>
    </button>
</div>
