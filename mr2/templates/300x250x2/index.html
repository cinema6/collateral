<link rel="stylesheet" type="text/css" href="../global/styles/shared.css?__inline=true">
<link rel="stylesheet" type="text/css" href="../global/styles/preloader.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/c6mr__300x250x2.css?__inline=true">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

<div class="c6mr2-300x250x2__group c6mr2-mr__group">
    <header class="c6mr2-300x250x2__header">
        <div class="c6mr2-300x250x2__headerTag">Powered by 
            <a href="http://www.cinema6.com" title="Cinema6" 
            target="_blank" class="c6mr2-headerTag__c6Logo">
                <span class="c6-ir">Cinema6</span>
            </a>
        </div>
    </header>
    
    <div class="c6mr2-300x250x2__articles">


        <div class="c6mr2-300x250x2__article c6mr2-mr__article c6-mr2__mr-splash">
            <div class="c6mr2-300x250x2__imgBox c6mr2-mr__imgBox c6js-start">
                <div class="c6mr2-preloader__group c6js-loader" style="display:none;">
                    <div class="c6mr2-preloader">
                        <div class="c6mr2-preloader__ring">
                            <div class="c6mr2-preloader__orbit">
                                <div class="c6mr2-preloader__ball">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="c6mr2-mr__playBtn c6mr2-mr__playBtn--300x250x2">
                    <svg version="1.1" class="c6mr2-mr__playIconHolder" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                         viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
                    <g class="c6mr2-mr__playIcon">
                        <path d="M4,42.3C4,45.9,5.8,48,8.3,48c1,0,2.2-0.3,3.4-1.1l29-18.3c4.3-2.5,4.3-6.6,0-9.2l-29-18.3
                            C10.5,0.3,9.4,0,8.3,0l0,0C5.8,0,4,2.1,4,5.7V42.3z"/>
                    </g>
                    </svg>
                </span>
                <div class="c6mr2-300x250x2__img c6mr2-mr__img"
                    style="background-image:url('{{splash}}');">
                    <img src="{{splash}}" alt="{{title}}" class="c6-ir">
                </div>
            </div><!--.c6mr2-300x250x2__imgBox-->
            <div class="c6mr2-300x250x2__articleCopy">
                <h1 class="c6mr2-mr__articleTitle c6js-start">
                    {{title}}
                </h1>
            </div><!--.c6mr2-300x250x2__copyBox-->
        </div><!--.c6mr2-300x250x2__article-->

        <div class="c6mr2-300x250x2__article c6mr2-mr__article c6-mr2__mr-splash">
            <div class="c6mr2-300x250x2__imgBox c6mr2-mr__imgBox c6js-start">
                <div class="c6mr2-preloader__group c6js-loader" style="display:none;">
                    <div class="c6mr2-preloader">
                        <div class="c6mr2-preloader__ring">
                            <div class="c6mr2-preloader__orbit">
                                <div class="c6mr2-preloader__ball">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="c6mr2-mr__playBtn c6mr2-mr__playBtn--300x250x2">
                    <svg version="1.1" class="c6mr2-mr__playIconHolder" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                         viewBox="0 0 48 48" enable-background="new 0 0 48 48" xml:space="preserve">
                    <g class="c6mr2-mr__playIcon">
                        <path d="M4,42.3C4,45.9,5.8,48,8.3,48c1,0,2.2-0.3,3.4-1.1l29-18.3c4.3-2.5,4.3-6.6,0-9.2l-29-18.3
                            C10.5,0.3,9.4,0,8.3,0l0,0C5.8,0,4,2.1,4,5.7V42.3z"/>
                    </g>
                    </svg>
                </span>
                <div class="c6mr2-300x250x2__img c6mr2-mr__img"
                    style="background-image:url('{{splash}}');">
                    <img src="{{splash}}" alt="{{title}}" class="c6-ir">
                </div>
            </div><!--.c6mr2-300x250x2__imgBox-->
            <div class="c6mr2-300x250x2__articleCopy">
                <h1 class="c6mr2-mr__articleTitle c6js-start">
                    {{title}}
                </h1>
            </div><!--.c6mr2-300x250x2__copyBox-->
        </div><!--.c6mr2-300x250x2__article-->


    </div>
</div>
