<link rel="stylesheet" type="text/css" href="../../global/styles/shared.css?__inline=true">
<link rel="stylesheet" type="text/css" href="../../global/styles/preloader.css?__inline=true">
<link rel="stylesheet" type="text/css" href="styles/c6mr__110x180x1.css?__inline=true">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

<div class="c6mr2-110x180x1__group c6mr2-mr__group">
    
    <div class="c6mr2-110x180x1__articles">


        <div class="c6mr2-110x180x1__article c6mr2-mr__article c6-mr2__mr-splash">
            <div class="c6mr2-110x180x1__imgBox c6mr2-mr__imgBox c6js-start">
                <div class="c6mr2-preloader__group c6js-loader" style="display:none;">
                    <div class="c6mr2-preloader">
                        <div class="c6mr2-preloader__ring">
                            <div class="c6mr2-preloader__orbit">
                                <div class="c6mr2-preloader__ball">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="c6mr2-110x180x1__img c6mr2-mr__img"
                    style="background-image:url('{{splash}}');">
                    <img src="{{splash}}" alt="{{title}}" class="c6-ir">
                </div>
            </div><!--.c6mr2-110x180x1__imgBox-->
            <div class="c6mr2-110x180x1__articleCopy">
                <h1 class="c6mr2-mr__articleTitle c6js-start">
                    {{title}}
                </h1>
            </div><!--.c6mr2-110x180x1__copyBox-->
        </div><!--.c6mr2-110x180x1__article-->


    </div>
</div>
